<!-- da modificare h-[75vh] con la giusta altezza. Tipo h-screen-->
<div class="relative h-[75vh]">
    <!-- Background della Hero -->
    <div aria-hidden="true" class="absolute inset-0 overflow-hidden">
        <img
          class="absolute inset-0 w-full object-cover h-full"
          [src]="heroImage + '?w=600&format=webp'"
          alt="header"
        />
      </div>
  
    <!-- Overlay scuro -->
    <div aria-hidden="true" class="absolute inset-0 bg-gray-900 opacity-80"></div>
  
    <!-- Contenuto della Hero -->
    <div class="relative max-w-5xl mx-auto py-16 px-6 flex items-center justify-center text-center">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center w-full">
        <!-- Form -->
        <div class="bg-white shadow-lg rounded-lg p-6">
          <h2 class="text-2xl font-bold mb-6 text-gray-800">Seleziona la tua auto</h2>
          <form (ngSubmit)="onSubmit()" #preferencesForm="ngForm" class="text-left">
            <!-- Marca -->
            <div class="mb-6">
              <label for="marca-select" class="block text-sm font-medium text-gray-700 mb-2">Marca</label>
              <select
                id="marca-select"
                name="marca"
                [(ngModel)]="selectedBrands"
                class="w-full border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <option *ngFor="let brand of carBrands" [value]="brand.name">
                  {{ brand.name }}
                </option>
              </select>
            </div>
  
            <!-- Modelli -->
            <div class="mb-6">
              <label for="modello-select" class="block text-sm font-medium text-gray-700 mb-2">Modello</label>
              <select
                id="modello-select"
                name="modello"
                [(ngModel)]="selectedModels"
                class="w-full border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <option *ngFor="let model of carModels" [value]="model.name">
                  {{ model.name }}
                </option>
              </select>
            </div>
  
            <!-- Cerca per auto -->
            <div class="mt-6">
              <button
                type="submit"
                class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200">
                Cerca
              </button>
            </div>
          </form>
  
          <!-- Targa -->
          <div class="mt-6 flex items-center space-x-4">
            <input
              type="text"
              placeholder="AB 123 CD"
              class="px-4 py-3 border-t border-b border-l-[15px] border-r-[15px] border-blue-500 rounded-l-[10px] rounded-r-[10px] focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            <button class="px-4 py-3 bg-blue-600 text-white rounded hover:bg-green-600">
              Cerca
            </button>
          </div>
        </div>
  
        <!-- Blocco a destra -->
        <div class="flex flex-col items-center justify-center  ">
          <h2 class="text-5xl font-bold text-white mb-4">Spedizione gratuita in tutta italia</h2>
          <h3 class="text-3xl font-semibold text-white mb-6">Per acquisti superiori a X €</h3>
          <button
            class="px-6 py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 transition duration-200">
            Scopri di più
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Sezione Content Cards -->
  <div id="content-cards" class="max-w-6xl mx-auto px-4 pt-12">
    <div class="box-content py-2 px-2 relative overflow-x-auto xl:overflow-visible">
      <div
        class="grid justify-items-center grid-cols-2 md:grid-cols-3 gap-y-8 gap-x-8 sm:px-6 lg:px-8 xl:relative xl:px-0 xl:space-x-0 xl:gap-x-8">
        <vsf-collection-card *ngFor="let collection of collections$ | async" [collection]="collection">
        </vsf-collection-card>
      </div>
    </div>
  </div>
